<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>viewer</title>
	</head>
	<link
		rel="stylesheet"
		href="{{url_for('static',filename='css/style.css')}}"
	/>
	<script>
		var type = "{{ type }}";
		console.log(type);
		document.addEventListener("DOMContentLoaded", function () {
			console.log("HERE");
			if (type == "image") {
				console.log("image");
				document.getElementById("image").classList.remove("d-none");
			} else {
				console.log("video");
				document.getElementById("video").classList.remove("d-none");
			}
		});
	</script>
	<body>
		<video id="video" class="video d-none" width="320" height="240" controls>
			<source src="{{url_for('static',filename=filename)}}" type="video/mp4" />
		</video>
		<img
			id="image"
			class="image d-none"
			src="{{url_for('static',filename=filename)}}"
			style="width: 500px; height: 600px"
		/>
	</body>
</html>
